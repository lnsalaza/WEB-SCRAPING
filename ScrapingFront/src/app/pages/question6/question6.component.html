<header>
	<app-navbar></app-navbar>
</header>
 
<div class="container-full h-100">

	<div class="row mx-5 mt-5 mb-2">
		<div class="col">
			<span class="fs-2 fw-bold">¿Qué ciudad del Ecuador tiene la venta de casas más baratas en función del número de habitaciones?<span class="badge bg-secondary ms-2">Requiere propreratiVenta.csv</span></span>
		</div>
	</div>

	<div class="row mx-5">
		<div class="col-4">
			<div class="input-group">
				<input (change)="fileChangeListener($event)" type="file" #fileImportInput accept=".csv" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Upload">
				<button (click)="startAnalisis()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon">Cargar</button>
			</div>
		</div>
		
	</div>


	<div class="row mx-5 align-items-center text-center " *ngIf="listo">
        <div class="col-3">
            <fa-icon [icon]="['fas', 'chart-line']" style="font-size: 15vh;"></fa-icon> 
        </div>

		<div class="col">

			<div class="row justify-content-center">
				<div class="col">
					<span class="fs-1">
						{{answer.ciudad}}
					</span>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col">
					<span class="fs-2">
						Promedio de ${{answer.promedio}} por habitaciones.
					</span>
				</div>
			</div>

		</div>

	</div>

	

</div>

<app-footer></app-footer>
