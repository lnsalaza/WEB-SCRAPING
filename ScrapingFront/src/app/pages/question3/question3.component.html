<header>
    <app-navbar></app-navbar>
  </header>
  
  
  
    <div class="container-full h-100">
  
      <div class="row mx-5 mt-5 mb-2">
        <div class="col">
          <span class="fs-2 fw-bold">¿Cuál es el espacio en renta más caro en Samborondón?<span class="badge bg-secondary ms-2">Requiere icasas.csv</span></span>
        </div>
      </div>

      <div class="row mx-5">
        <div class="col-4">
          <div class="input-group">
          
            <input (change)="fileChangeListener($event)" type="file" #fileImportInput accept=".csv" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Upload">
            <button (click)="startAnalisis()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon">Cargar</button>
          </div>
        </div>
        
      </div>
  
      <div class="row mx-5">
        <div class="col">
            <span class="fs-2 fw-bold">{{answer.title}}</span>
        </div>
      </div>

      <div class="row mx-5">
        <div class="col">


          <div class="row">
            <div class="col-6">
              <img src="{{answer.image}}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
            </div>

            <div class="col-6">

              <span class="">
                {{answer.cost}}
              </span>
              <span class="">
                {{answer.area}}
              </span>

              <span class="">
                {{answer.bathroom}}
              </span>

              <span class="">
                {{answer.room}}
              </span>
            </div>

            <div class="row">
              <div class="col">
                <span>
                  {{answer.description}}
                </span>
              </div>
            </div>



          </div> 

        </div>


      </div>

      
  
    </div>
  
    
  <app-footer></app-footer>
