<header>
	<app-navbar></app-navbar>
</header>
 
<div class="container-full h-100">

	<div class="row mx-5 mt-5 mb-2">
		<div class="col">
			<span class="fs-2 fw-bold">¿Qué ciudad entre todas las ciudades del Ecuador tiene el menor promedio de costos arrendatarios?<span class="badge bg-secondary ms-2">Requiere propreratiAlquiler.csv</span></span>
		</div>
	</div>

	<div class="row mx-5">
		<div class="col">
			<div class="input-group">
				<input (change)="fileChangeListener($event)" type="file" #fileImportInput accept=".csv" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Upload">
				<button (click)="startAnalisis()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon">Cargar</button>
			</div>
		</div>
		
	</div>


	<div class="row mx-5 align-items-center" *ngIf="listo">

		<div class="col">

			<div class="row text-center  justify-content-center">
				<div class="col-6">
					<span class="fs-1">
						{{answer.ciudad}}
					</span>
				</div>
			</div>
			
			<div class="row text-center  justify-content-center">
				<div class="col-6">
					<span class="fs-2">
						Promedio de ${{answer.tasa}}
					</span>
				</div>
			</div>

		</div>

	</div>

	<div class="row mx-5 align-items-center">
		<canvas id="Chart" >{{ chart }}</canvas>
	</div>

</div>

<app-footer></app-footer>
